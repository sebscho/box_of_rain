<!DOCTYPE html>
<html>
<head>
<meta name="description" content="box - 05-06-18">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.links line {
  stroke: #999;
  stroke-opacity: 12.6;
}
.nodes circle {
  stroke: black;
  stroke-width: 2px;
}
.title {
  fill: black;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 25px;
}
.legend {
  fill: black;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
}
.legend--frame {
  stroke: black;
  fill: lightgray;
}
.legend--item--box {
  stroke: black;
  fill: none;
}
.legend--item--label {
  font-family: Helvetica;
  font-size: 14px;
  fill: black;
  alignment-baseline: central;
}
.label {
  fill: black;
  font-family: Helvetica;
  font-size: 14px;
  text-anchor: middle;
}
</style>
</head>
<body>
 
<svg width="650" height="700"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
  
<script id="jsbin-javascript">
d3.json("https://raw.githubusercontent.com/sebscho/data_vis/master/box_of_rain.json", function (graph) {
  
var artists = graph.nodes;
var links = graph.links;
var allGroups = graph.nodes.map(d => d.instrument);
var mySet = new Set(allGroups);
var uniqueGroups = Array.from(mySet);

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
var color = d3.scaleOrdinal(d3.schemeCategory10).domain(uniqueGroups);
var g = svg.append("g");
g.append('g')
  .attr('transform', 'translate(120,100)')
  .append('text')
  .attr('class', 'title')
  .attr('x', '10')
  .attr('y', '-70')
  .text('Box Of Rain - Artist Relationships');
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));
var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
    .style("stroke", function(d) { return color(d.instrument); }); // what have i done?

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 7.5)
      .attr("fill", function(d) { return color(d.instrument); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });
  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);
  simulation.force("link")
      .links(graph.links);
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}
function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}
function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(1);
  d.fx = null;
  d.fy = null;
}
var legend = g.append("g")
    .attr("transform", `translate(${height-600}, ${width-100})`);
   legend.append("rect")
    .attr("class", "legend--frame")
    .attr("x", -100)
    .attr("y", 60)
    .attr("width", 600)
    .attr("height", 80)
    .attr("fill", 'white')
    .attr("stroke", 'gray');
function updateDots(data) {
  var dots = g.selectAll(".dot")
  
  .data((graph.nodes).filter(d=>d.instrument), d=>d.instrument)
    dots.exit()
    .transition().duration(1000)
    .style("fill", "gray") 
 ;
}  
  
  var legendItems = legend.selectAll(".legend--item--box")
  .data(uniqueGroups)
  .enter().append("g")
  
  .on("click", function (d) {
      var fd = d.filter(function ()
                            { return d=>d.instrument;});
      updateDots(data, fd);
    });
legendItems.append("rect")
    .attr("class", "legend--item--box")
    .attr("x", function(d,i) { return i/3 * 150 -80; })
    .attr("y", function(d,i) { return i%2 * 40 + 72; })
    .attr("width", 17)
    .attr("height", 17)
    .style("fill", function(d,i) { return color(i);}); 
legendItems.append("text")
    .attr("class", "legend--item--label")
    .attr("x", function(d,i) { return i/3 * 150 - 60; })
    .attr("y", function(d,i) { return i%2 * 40 + 80; })
    .text(function (d, i) { return d; });
})
</script>
</body>
</html>
